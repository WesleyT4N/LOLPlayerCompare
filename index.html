<!DOCTYPE html>
<html lang="en">
<head>
  <title>LoLPlayerCompare</title>
  <meta charset="utf-8" />
  <meta author= "Wesley Tan" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
          <a class="nav navbar-brand" href="#">
            LoLPlayerCompare
          </a>
      </div>
    </nav>
    <div class="container row center-block" id="mainContentBox">
      <div class="col-md-6 row">
        <div class="input-group col-md-6 col-md-offset-3">
          <input id="player1Search" class="player-search form-control" type="text" placeholder="Summoner 1"/>
          <span class="input-group-btn">
            <button class="btn btn-default">Search</button>
          </span>
        </div>
        <h1 class="text-center player-name" id="summonerName1">Summoner 1</h1>
      </div>
      <div class="col-md-6">
        <div class="input-group col-md-6 col-md-offset-3">
          <input id="player2Search" class="player-search form-control" type="text" placeholder="Summoner 2"/>
          <span class="input-group-btn">
            <button class="btn btn-default">Search</button>
          </span>
        </div>
        <h1 class="text-center player-name" id="summonerName2">Summoner 2</h1>
      </div>
      </div>
    </div>
  </body>
</html>
