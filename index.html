<!DOCTYPE html>
<html lang="en">
<head>
  <title>LoLPlayerCompare</title>
  <meta charset="utf-8" />
  <meta author= "Wesley Tan" />
  <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="main.nested.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
  <body>
    <nav class="navbar navbar-default navbar-static-top container-fluid">
      <div class="container">
          <a class="nav navbar-brand" href="#">
            <span id="LoL">LoL</span> PlayerCompare
          </a>
      </div>
    </nav>
    <div class="container row center-block" id="mainContentBox">
      <div class="col-md-6">
        <div id="pane1" class="pane container-fluid">
          <div class="player-search input-group col-md-8 col-md-offset-2">
            <input id="player1Search" class="search-box form-control" type="text" placeholder="Summoner 1"/>
              <span class="input-group-btn">
                <button class="btn btn-default">Search</button>
              </span>
          </div>
          <div id="player1MainInfo" class="main-info container-fluid">
            <h1 class="text-center player-name" id="summonerName1">Summoner 1</h1>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="pane2" class="pane container-fluid">
          <div class="player-search input-group col-md-8 col-md-offset-2">
            <input id="player2Search" class="search-box form-control" type="text" placeholder="Summoner 2"/>
              <span class="input-group-btn">
                <button class="btn btn-default">Search</button>
              </span>
          </div>
          <div id="player2MainInfo" class="main-info container-fluid">
            <h1 class="text-center player-name" id="summonerName2">Summoner 2</h1>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
